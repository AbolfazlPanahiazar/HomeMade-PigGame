<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <div class="container clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new"><i class="fas fa-play"></i>New game</button>
      <button class="btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
      <button class="btn-hold"><i class="fas fa-angle-double-down"></i>Hold</button>

      <img src="./images/dice-5.png" alt="Dice" class="dice" />
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
